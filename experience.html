        @keyframes scintillement {
    0% {
      opacity: 1; 
    }
    50% {
      fill: #007BFF; 
      opacity: 0.7; 
    }
    100% {

        opacity: 1; 

    }
  }
 


    .yeux {
    cursor: pointer;
    animation: scintillement 2s infinite alternate;
  }

  .yeux:hover {
    fill:  #56a4f7; 
    animation: none; 
  }

  .bouche path {
    cursor: pointer;
    animation: scintillement 2s infinite alternate;
  }
        .bouche:hover path {
            fill:  #56a4f7; 
            animation: none;
